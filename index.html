<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адвент Ивент</title>
    <link rel="shortcut icon" href="icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              pixel: ['"Unbounded"', 'sans-serif'],
            },
            animation: {
              'star-twinkle': 'twinkle 3s ease-in-out infinite',
              'grid-pop': 'popIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards',
              'slide-down': 'slideDown 1.2s ease-out backwards',
              'snow-fall': 'snowFall 3s linear infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
              'noise': 'noise 0.2s steps(1) infinite',
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: 0.3 },
                '50%': { opacity: 1, boxShadow: '0 0 4px rgba(255, 255, 255, 0.8)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              snowFall: {
                '0%': { transform: 'translateY(-1rem) translateX(0)', opacity: '0' },
                '10%': { opacity: '0.9' },
                '50%': { transform: 'translateY(5rem) translateX(2px)', opacity: '1' },
                '100%': { transform: 'translateY(10rem) translateX(-2px)', opacity: '0' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' },
              },
              noise: {
                '0%': { backgroundPosition: '0 0' },
                '10%': { backgroundPosition: '-5% -10%' },
                '20%': { backgroundPosition: '-15% 5%' },
                '30%': { backgroundPosition: '7% -25%' },
                '40%': { backgroundPosition: '-5% 25%' },
                '50%': { backgroundPosition: '-15% 10%' },
                '60%': { backgroundPosition: '15% 0%' },
                '70%': { backgroundPosition: '0% 15%' },
                '80%': { backgroundPosition: '3% 35%' },
                '90%': { backgroundPosition: '-10% 10%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Utility class for 3D nesting */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
    </style>
